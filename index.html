<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Comic Book Reader</title>
</head>

<body>
    <div class="container">
        <div id="errorMessage"></div>
        
        <div class="controls">
            <input type="file" id="fileInput" accept=".cbr,.cbz">
            <div id="navigation">
                <button id="prevButton" disabled>Previous</button>
                <button id="nextButton" disabled>Next</button>
            </div>
            <button id="fullscreenButton">Toggle Full Screen</button>
        </div>
        <div class="reader">
            <img id="pageDisplay" alt="Comic page">

            <div class="page-info" id="pageInfo"></div>
        </div>

        <div id="loader" class="loading-screen" style="display: none;">
            <p></p>
            <p id="progressInfo"></p>
        </div>
    </div>

    <!-- Load dependencies -->
    <script src="https://xenova.github.io/unarchiver.js/dist/unarchiver.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
