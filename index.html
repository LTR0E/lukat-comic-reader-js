<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Comic Book Reader</title>
</head>

<body>
    <div class="container">
        <div id="errorMessage"></div>
        
        

        <div class="controls">
            <input type="file" id="fileInput" accept=".cbr,.cbz">

            <div class="order-controls">
                <button id="settingsButton"><img src="images/settings.png" width="24" height="24" style="filter: invert(1);"></button>

                <div id="settingsMenu" style="display: none;">

                    <label id="readingDirectionText">
                        Reading Direction:
                        <select id="readingDirectionSelect">
                        <option value="ltr">Left to Right</option>
                        <option value="rtl">Right to Left</option>
                        </select>
                    </label>
                    <label id="showPageInfoText" for="showPageInfoCheckbox" style="color: white;">Show Page Info</label>
                    <input type="checkbox" id="showPageInfoCheckbox" checked>
                    
                    <label id="displayMode" for="displayModeSelect" style="color: white;">Display Mode</label>




                </div>

                <button id="fullscreenButton"><img src="images/expand.png" width="24" height="24" style="filter: invert(1);"></button>
            </div>
        </div>

        <div class="reader">
            <button class="prevButton"></button>
            <img id="pageDisplay" alt="Comic page" style="color: white;">
            <button class="nextButton"></button>

            <div class="page-info" id="pageInfo"></div>

            <div id="progress-container">
                <p id="progress-text" style="color: white;">0%</p>
                <progress id="readProgress" value="0" max="100"></progress>
            </div>
        </div>

        <div id="loader" class="loading-screen" style="display: none;">
            <p></p>
            <p id="progressInfo"></p>
        </div>
    </div>

    <!-- Load dependencies -->
    <script src="https://xenova.github.io/unarchiver.js/dist/unarchiver.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
